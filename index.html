<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="Logo" src="assets/Logo.png" alt="Imagen">
    </header>

<style>
    body {

background-image: url(assets/pexels-felixmittermeier-956999.jpg);

background-repeat: no-repeat;

background-size: cover;

}
</style>
<h1 class="Encriptador">ENCRIPTADOR DE TEXTO</h1>
     
    <div class="container">

        <div class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <p class="input-instruction">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="btn encrypt-btn">Encriptar</button>
                <button class="btn decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div id="output-message">
                <img class="Imagen" id="output-image" src="assets/Muñeco.png" alt="Imagen">
                <div class="output-text-container">
                    <p class="output-text" id="output-text">Ningún mensaje fue encontrado</p>
                    <p class="instruction-text" id="instruction-text">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <button class="copy-btn" id="copy-btn">Copiar</button>
        </div>
    </div>
    <footer>
        Creado por Diego Lopez 2024
    </footer>
    <script src="script.js"></script>
</body>
</html>
